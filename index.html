<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="styles/style.css">
</head>
<body class="vh-100 d-flex flex-column justify-content-center align-items-center">
  <div class="row container principal">
    <div class="col-12 col-sm-6 p-0">
      <picture>
        <source srcset="images/image-product-mobile.jpg" media="(max-width: 575px)">
        <source srcset="images/image-product-desktop.jpg">
        <img class="img-fluid product-img" srcset="images/image-product-desktop.jpg" alt="perfume">
      </picture>
    </div>
    <div class="col-12 col-sm-6 segundo d-flex flex-column justify-content-between">
      <div class="category">
        <span>PERFUME</span>
      </div>
      <div class="item">
        <h1 class="mb-0">Gabrielle Essence Eau De Parfum</h1>
      </div>
      <div class="description">
        <p class="mb-0">
          A floral, solar and voluptuous interpretation composed by
          Olivier Polge, Perfumer-Creator for the House of CHANEL.
        </p>
      </div>
      <div class="prices d-flex align-items-center">
        <span class="actual-price">$149.99</span>
        <span class="old-price">$169.99</span>
      </div>
      <div class="btn-add w-100 d-flex justify-content-center align-items-center">
        <img class="img-fluid me-2" src="images/icon-cart.svg" alt="">
        <span class="ps-1">Add to Cart</span>
      </div>
    </div>
  </div>
  
  <div class="attribution position-absolute bottom-0">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/aZ3Dx" target="_blank">Jean Herrera</a>.
  </div>
</body>
</html>
